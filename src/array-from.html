<!DOCTYPE html>
<html>

<head>
  <title>Array.from</title>
</head>

<body>
  <ul id="lista">
    <li>Édipo</li>
    <li>Juan</li>
    <li>Silva</li>
  </ul>
</body>

<script>

  // const texto = 'Édipo'
  // console.log(Array.from(texto));

  const lista = document.querySelectorAll('#lista li');
  const listaArray = Array.from(lista);
  console.log(listaArray);

  const nomes = listaArray.map(nome => nome.textContent);

  console.log(nomes);

</script>

</html>
