<!DOCTYPE html>
<html>

<head>
  <title>Test Tagged Template</title>
  <meta charset="utf-8"/>
</head>

<style>
  .destacar {
    color: red;
    font-size: 25px;
  }
</style>

<body></body>

<script>

  const cidade = 'CuiabÃ¡';
  const idade = 29;
  const hobby = 'programar';

  function destacarInformacoes(template, ...values) {
    return template.reduce((accumulator, part, i) => {
      return `
          ${accumulator}
          <span class="destacar">${values[i - 1]}</span>
          ${part}
        `
    });
  }

  // function destacarInformacoes(template, ...values) {
  //   return 'Alterar texto para qualquer coisa.';
  // }

  const texto = destacarInformacoes`Eu moro em ${cidade} tenho ${idade} anos e gosto de ${hobby}.`;

  document.body.innerHTML = texto;

</script>

</html>
